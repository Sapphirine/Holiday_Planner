<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/maps.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
<!--script type="text/javascript" src="js/map.js"></script-->
<script type="text/javascript" src="js/app.js"></script>
<body>

<div ng-app="myApp">
<div ng-controller="namesCtrl"  style="float: left;" >

<p>Tell us where do you want to go:</p>

<p><input type="text" ng-model="test"></p>

<ul>
  <li ng-repeat="x in names | filter:test">
    {{ x }}
  </li>
</ul>

</div>


<div ng-controller="namesActivityCtrl" style="margin-left: 220px;float: left;" >

<p>Tell us what do you want to do:</p>

<p><input type="text" ng-model="test"></p>

<ul>
  <li ng-repeat="x in names | filter:test">
    {{ x }}
  </li>
</ul>

</div>



<div ng-controller="MapCtrl" >
    <div id="map" style="height:1000px; width:1000px;" ></div>
    <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
         <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
         <label id="names" >{{marker.title}}</label></a>
</div>
</div>


</div>




</body>
</html>
